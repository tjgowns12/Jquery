<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#slide").click(function(){$("#first").slideToggle("slow");});
});
</script>
<style type="text/css">
#slide{padding:5px;text-align: center;
		background-color: #e5eecc;border:solid 1px #c3c3c3;}
#first{display: none;background-color: yellow;height: 100px;}

</style>
</head>
<body>
<!-- display 가 none에서 block으로 바뀌면서 나옴 -->
<div id="slide">[오늘의 공지 사항]</div>
<div id="first">첫번째 영역   </div>
</body>
</html>
