<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button.b1").click(function(){$("img").animate({margin:"0px",width:"100px"}); });
	$("button.b2").click(function(){$("img").animate({width:"200px"}); });
	$("button.b3").click(function(){$("img").animate({margin:"50px",width:"300px"}); });



});
</script>
<style type="text/css">
.css_pic{height: 430px;}
.css_pic img{width: 250px;}

</style>
</head>
<body>
<!-- 사진이 부드럽게 열렸다 닫혔다  -->
<div class="css_pic">
버튼을 누르면 그림의 크기가 바뀝니다.
<button class="b1">가로 100픽셀</button>
<button class="b2">가로 200픽셀</button>
<button class="b3">가로 300픽셀</button><br><br>
<img name="pic1" src="car01.png">
</div>
</body>
</html>
