    <script>
    $(document).ready(function () {
        $(".button").click(function () {
            $("p").hide();
        });
    });
    $().ready(function () {

    });
    
    $(function () {
        $("button").click(function () {
            $("p").hide();
        });
    $("button.show").click(function (){
    	$('p').show();
    });
   });
