<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button.add").click(function(){
		$("h1,h2,p").addClass("blue");$("div").addClass("important");
	});
	$("button.remove").click(function(){
		$("h1,h2,p").removeClass("blue");$("div").removeClass("important");
	});
	$("button.toggle").click(function(){
		$("#01,#02,#03,#04").toggleClass("red");
	})
});
</script>
<style type="text/css">
.important{font-weight: bold;font-size: xx-large;}
.blue{color: blue;}
.red{color:red;}
</style>
</head>
<body>
<h1> HTML5</h1>
<h2>CSS3</h2>
<p>자바스크립트</p>
<div>제이쿼리</div><br>
<button class="add">CSS 적용</button><button class="remove">CSS적용 하기</button>
<!-- toggle은 한번누르면 눌려있는상태 다시 눌러야 올라온다  -->
<button class="toggle">toggle</button>
<h1 id="01">HTML5</h1>
<h2 id="02">CSS3</h2>
<p id="03">자바스크립트</p>
<div id="04">제이쿼리</div>

</body>
</html>
